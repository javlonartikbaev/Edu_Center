{% extends 'professors/all-professors.html' %}
{% load static %}

{% block menu_center %}
{% endblock %}
{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="hpanel hblue contact-panel contact-panel-cs responsive-mg-b-10">
                    <div class="panel-body custom-panel-jw">
                        <h1>Список аудиторий</h1>
                        <table class="table table-striped" style="margin-top: 10px;">
                            <thead>
                            <tr>
                                <th>Номер аудитории</th>
                                <th>Вместимость</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for aud in audience %}
                                <tr>
                                    <td><a href="{{ aud.get_absolute_url }}" style="color: #0a6aa1">
                                        {{ aud.number_audience }}</a></td>
                                    <td>{{ aud.capacity }}</td>
                                    <td></td>
                                    <td><a href="{% url 'delete_audience' aud.id %}" class="btn btn-danger">
                                        Удалить
                                    </a></td>
                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
